
<div header="Hero">
    <div class="card">
        <div class="grid grid-nogutter text-800">
            <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
                <section>
                    <span class="block text-6xl font-bold mb-1">CONTACTO</span>
                    <p class="mt-0 mb-4 text-700 line-height-3">
                        Av. Blanco Galindo Km 8.5 Una cuadra al norte
                        <br>
                        Cochabamba, Bolivia 
                    </p>
                    
                </section>
            </div>
            <div class="col-12 md:col-6 text-center md:text-left flex align-items-center ">
               
                
                <div>
                    <div>Síguenos en nuestras redes sociales</div>
                    <br>
                    <p-button class="p-1">
                        <img alt="logo" [src]="'assets/varios/whatsapp.svg'"  style="width: 1.5rem"/>
                    </p-button>

                    <p-button class="p-1">
                        <img alt="logo" [src]="'assets/varios/tiktok.png'"  style="width: 1.5rem"/>
                    </p-button>

                    <p-button class="p-1">
                        <img alt="logo" [src]="'assets/varios/facebook.svg'"  style="width: 1.5rem"/>
                    </p-button>

                    <p-button class="p-1">
                        <img alt="logo" [src]="'assets/varios/instagram.svg'"  style="width: 1.5rem"/>
                    </p-button>

                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
<br>
