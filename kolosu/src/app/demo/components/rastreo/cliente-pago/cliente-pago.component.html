<div class="card">

    <p-toast></p-toast> 

    <app-loading [loading]="loading"></app-loading>
   
    <app-tabla-dinamica
      titleTable="Lista de pagos"
      [filterTable]="true"
      [paginator]="true"
      [toolbar]="true"
     
      [data]="lista_pagos"
      [columns]="columnas_pago"
      (formSave)="guardarClientePago($event)"
      (delete)="eliminarClientePago($event)"
      [buttons]="toolbarButtons" (buttonClick)="ButtonClick($event)"
      >
    </app-tabla-dinamica> 

</div>
