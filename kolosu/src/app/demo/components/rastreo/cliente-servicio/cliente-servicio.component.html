<div class="card">

    <p-toast></p-toast> 

    <app-loading [loading]="loading"></app-loading>
   
    <app-tabla-dinamica
      titleTable="Lista de servicios"
      [filterTable]="true"
      [paginator]="true"
      [toolbar]="true"
      
      
     
      [data]="lista_servicios"
      (selected)="seleccionarServicio($event)"
      [columns]="columnas_servicio"
      (formSave)="guardarClienteServicio($event)"
      (delete)="eliminarClienteServicio($event)"

      [buttons]="toolbarButtons" (buttonClick)="ButtonClick($event)"
      >
    </app-tabla-dinamica> 

</div>
