<br>
<div class="container tarjeta-principal">
    <div class="row">
        <div class="col-lg-12">
            <p class="tarjeta-titulo"> Lista de usuarios </p>
        </div>
    </div>

    <p-table #dt [value]="lista_usuarios" dataKey="id_rol"
            [rows]="10" [showCurrentPageReport]="true" 
            [rowsPerPageOptions]="[10,25,50]" 
            [loading]="loading" 
            styleClass="p-datatable-lista_usuarios"
            [paginator]="true" 
            currentPageReportTemplate="[Desde {first} hasta {last} ] total {totalRecords} registros"
            [filterDelay]="0" 
            [responsive]="true"
            [globalFilterFields]="['usuario','correo','persona']">

            <ng-template pTemplate="caption">
                <div class="row" >
                    <div class="col-lg-6">
                        <button  type="button" class="btn IconoEfecto transparente" (click)="EditarUsuario({id_usuario:0})" data-toggle="modal" data-target="#id_usuario" >
                            <i class="pi pi-plus" ></i>
                        </button> 
                        <button  type="button"  class="btn IconoEfecto transparente">
                            <i class="pi pi-file-pdf" style="color: red;" ></i>
                        </button>
                        <button  type="button"  class="btn IconoEfecto transparente">
                            <i class="pi pi-file-excel" style="color: green;" ></i>
                        </button>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-end">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input style="border-radius: 15px; height: 100%;height: 100%;"  pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                        </span>    
                    </div>  
                </div>
            </ng-template>

            <ng-template pTemplate="header" >
                <tr>
                    <th pSortableColumn="id_usuario">#<p-sortIcon field="id_usuario"></p-sortIcon></th>
                    <th pSortableColumn="usuario">Usuario<p-sortIcon field="usuario"></p-sortIcon></th>
                    <th pSortableColumn="correo">Correo<p-sortIcon field="correo"></p-sortIcon></th>
                    <th pSortableColumn="persona">Persona<p-sortIcon field="persona"></p-sortIcon></th>
                    <th pSortableColumn="foto">Foto<p-sortIcon field="foto"></p-sortIcon></th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lista_usuarios let i = index>
                <tr>
                    <td scope="persw">{{i}}</td>
                    <td>{{lista_usuarios.usuario}}</td>
                    <td>{{lista_usuarios.correo}}</td>
                    <td>{{lista_usuarios.persona}}</td>
                    <td> <img src="{{lista_usuarios.foto}}" style="width:40px;" alt=""></td>
                    <td>
                        <button  type="button"  class="btn IconoEfecto transparente" (click)="EditarUsuario(lista_usuarios)" data-toggle="modal" data-target="#id_usuario" >
                            <i class="far fa-edit" style="color: #3699FF "></i>
                        </button>
                        <button  type="button"  class="btn IconoEfecto transparente" (click)="EliminarUsuario(lista_usuarios.id_usuario)" >
                            <i class="far fa-trash-alt bg"  style="color: #F64E60;"></i> 
                        </button>  
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6">No hay datos para mostrar </td>
                </tr>
            </ng-template>
    </p-table>

</div>
