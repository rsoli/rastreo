<p-toast ></p-toast>
<div class="fondo_componente" style="padding: 20px; box-shadow: 0 2px 0px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0; ">
    <div style="padding: 50px;">
        <div class="row" >
            <div class="col-lg-12">
                <p class="tarjeta-titulo"> Lista de roles </p>
            </div>
        </div>
        <p-table #dt [value]="lista_roles" dataKey="id_rol"
                [rows]="10" 
                [loading]="loading" 
                styleClass="p-datatable-lista_roles"
                [paginator]="true" 
                [filterDelay]="0" 
                [responsive]="true"
                [globalFilterFields]="['nombre_rol','fecha_reg','fecha_mod']"
                [rowHover]="true"
                >

                <ng-template pTemplate="caption">
                    <div class="row" >
                        <div class="col-lg-6" style="padding: 0px;margin: 0px;">
                            <button [hidden]="sesion"  pTooltip="Nuevo" tooltipPosition="top"  type="button" class="btn IconoEfecto transparente" (click)="FormularioRol(0)">
                                <i style="color: #3699FF;"  class="pi pi-file-o imgzoom" ></i>
                            </button> 

                            <button [hidden]="sesion"  pTooltip="Editar" tooltipPosition="top" type="button"  class="btn IconoEfecto transparente" (click)="FormularioRol(-1)">
                                <i  class="far fa-edit imgzoom" style="color: #3CA934 "></i>
                            </button>
                            <button [hidden]="sesion"  pTooltip="Eliminar" tooltipPosition="top"  type="button"  class="btn IconoEfecto transparente" (click)="EliminarPersona()" >
                                <i   class="far fa-trash-alt bg imgzoom"  style="color: #F64E60;"></i> 
                            </button>  
                            <!-- <button pTooltip="Pdf" tooltipPosition="top" type="button"  class="btn IconoEfecto transparente">
                                <i  class="pi pi-file-pdf imgzoom" style="color: #ff8400;" ></i>
                            </button> -->
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input style="border-radius: 15px; height: 100%;height: 100%;"  pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                            </span>    
                        </div>  
                    </div>
                </ng-template>

                <ng-template pTemplate="header" >
                    <tr>
                        <th>Nro</th>
                        <th pSortableColumn="usuario">Rol<p-sortIcon field="nombre_rol"></p-sortIcon></th>
                        <th pSortableColumn="correo">Fecha reg<p-sortIcon field="fecha_reg"></p-sortIcon></th>
                        <th pSortableColumn="persona">Fecha mod<p-sortIcon field="fecha_mod"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista_roles let-rowIndex="rowIndex" >
                    <tr (click)="SeleccionarRol(lista_roles)" >
                        <td scope="persw">{{rowIndex+1}}</td>
                        <td>{{lista_roles.nombre_rol}}</td>
                        <td>{{lista_roles.fecha_reg}}</td>
                        <td>{{lista_roles.fecha_mod}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No hay datos para mostrar </td>
                    </tr>
                </ng-template>
        </p-table>
    </div>
</div>
