<button  style="margin-left: 20px;margin-right: 10px;" pButton pRipple type="button" icon="pi pi-user"
class="p-button-rounded p-button-info imgzoom"  (click)="CargarFormulario()" ></button>


<p-sidebar [(visible)]="visible_cerrar_sesion" [modal]="false"  [dismissible]="true"  position="right" [baseZIndex]="10"
[showCloseIcon]="true" >
    <br/> 
    <div class="row">
        <div class="col-lg-12  d-flex justify-content-center" >
            <button  style="width: 70px;height: 70px;" pButton pRipple type="button" icon="pi pi-user"
            class="p-button-rounded p-button-info " ></button>
        </div>
        <div class="col-lg-12" style="text-align: center; margin-top: 10px;">
            {{persona_label}}
        </div>
        <div class="col-lg-12" style="text-align: center; margin-top: 5px;color: rgb(115, 122, 128);">
            {{correo_label}}
        </div>
        <div class="col-lg-12" style="text-align: center; margin-top: 10px;color: rgb(115, 122, 128);">
            <button pButton type="button" (click)="CerrarSesion()" label="Cerrar sesión"></button>
        </div>
    </div>
</p-sidebar>



<p-sidebar  [(visible)]="visible_iniciar_sesion" [modal]="false" [showCloseIcon]="false" [fullScreen]="true"  [baseZIndex]="10000">
    <div style="background: #ffffff ; width: 30%;margin: 0 auto;" class="contenedor_login">
        <div style="margin: 110px; " class="contenedor_login2">
            <div>
                
                <br/>
                <div style="text-align: center;margin-top: 20px;">
                    <img routerLink="shared/slider" src="./assets/logo/logoRsoli.png" height="55" >
                </div>
                <br/>

                <form [formGroup]="form" (submit)="IniciarSesion()">
                    <h3  style="font-weight: normal; text-align: center;" >Inicio de sesión</h3>
                    <span class="p-float-label mt-4">
                        <input  type="text" pInputText formControlName="usuario"> 
                        <label for="float-input">Correo</label>
                        <span class="help-block form-error text-danger small" *ngIf="form.controls['usuario'].errors?.maxlength">
                            Máximo caracteres permitidos 40
                        </span>
                    </span>

                    
                    <span class="p-float-label mt-4">
                        <p-password placeholder="Contraseña" formControlName="password" [toggleMask]="true" [feedback]="false" ></p-password>
                        <span class="help-block form-error text-danger small" *ngIf="form.controls['password'].errors?.maxlength">
                            Máximo caracteres permitidos 40
                        </span>
                    </span>
                    <br/>
                    <div class="d-flex bd-highlight mb-3">
                        <button pButton pRipple type="submit" [disabled]="form.invalid"  label="Aceptar" class="p-2 bd-highlight btn_inicio_sesion" ></button>
                        <button pButton pRipple type="button"  label="Cancelar" (click)="CancelarSesion()" class="p-button-secondary ms-auto p-2 bd-highlight btn_inicio_sesion"></button>
                    
                    </div>
                </form>
                
                <br/><br/>
            </div>
        </div>
    </div>
</p-sidebar>
