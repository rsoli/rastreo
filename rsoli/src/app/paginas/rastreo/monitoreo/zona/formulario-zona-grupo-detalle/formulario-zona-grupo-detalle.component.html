<div class="modal-header" style="border-top: 4px solid #007bff !important;">
    <h4 class="modal-title pull-left">{{titulo}}</h4>

    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" (click)="bsModalRef.hide()"></button>
</div>

<form [formGroup]="form_zona_grupo_detalle" (submit)="GuardarZonaGrupoDetalle()">
    <div style="padding:20px 40px 20px 40px;" class="modal-body">

            <div class="col-lg-12">
                <label style="margin: 0px;padding: 0px;">
                    <span style="color: red;" *ngIf="form_zona_grupo_detalle.controls['lista_zona_seleccionados'].errors?.required" >*</span>
                    <span style="color: green;" *ngIf="!form_zona_grupo_detalle.controls['lista_zona_seleccionados'].errors?.required" > <i style="width: 10px;" class="fas fa-check"></i></span>
                    Zonas
                </label>
                <p-dropdown [options]="lista_zona" formControlName="lista_zona_seleccionados" optionLabel="nombre_geocerca" [filter]="true" filterBy="nombre_geocerca,descripcion"
                    [showClear]="true"  [autoDisplayFirst]="false" >
                    <ng-template let-lista_zona pTemplate="item">
                        <div class="country-item">
                            <div style="border-bottom: 1px solid #dee2e6;">
                                <span style="font-weight: bold;" >Nombre : </span> {{lista_zona.nombre_geocerca}} <br/>
                                <span style="font-weight: bold;" >Descripcion : </span> {{lista_zona.descripcion}} <br/>
                            </div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
    </div>
    <div class="modal-footer">
        <div style="padding-left: 2px;">
            <button pButton pRipple type="submit" label="Guardar" class="p-button-raised" [disabled]="form_zona_grupo_detalle.invalid" ></button>
        </div>
        <div>
            <button pButton pRipple type="button" label="Cancelar" class="p-button-raised p-button-danger" (click)="bsModalRef.hide()"></button>
        </div>
    </div>
</form>
