<p-toast></p-toast>
<div class="fondo_componente"
    style="padding: 20px; box-shadow: 0 2px 0px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0; ">
    <div style="padding: 50px;">
        <div class="row">
            <div class="col-lg-12">
                <p class="tarjeta-titulo"> Lista de gestion </p>
            </div>
        </div>

        <p-table #dt [value]="lista_gestiones" dataKey="id_rol" [rows]="10" [loading]="loading"
            styleClass="p-datatable-lista_gestion" [paginator]="true" [filterDelay]="0" [responsive]="true"
            [globalFilterFields]="['nombre_gestion']" [rowHover]="true">

            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-lg-6" style="padding: 0px;margin: 0px;">
                        <button [hidden]="sesion" pTooltip="Nuevo" tooltipPosition="top" type="button"
                            class="btn IconoEfecto transparente">
                            <i style="color: #3699FF;" class="pi pi-file-o imgzoom"></i>
                        </button>

                        <button pTooltip="Editar" tooltipPosition="top" type="button"
                            class="btn IconoEfecto transparente">
                            <i class="far fa-edit imgzoom" style="color: #3CA934 "></i>
                        </button>
                        <button [hidden]="sesion" pTooltip="Eliminar" tooltipPosition="top" type="button"
                            class="btn IconoEfecto transparente">
                            <i class="far fa-trash-alt bg imgzoom" style="color: #F64E60;"></i>
                        </button>
                        <!-- <button pTooltip="Pdf" tooltipPosition="top" type="button"  class="btn IconoEfecto transparente">
                                <i  class="pi pi-file-pdf imgzoom" style="color: #ff8400;" ></i>
                            </button> -->
                    </div>
                    <div class="col-lg-6 d-flex justify-content-end">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input style="border-radius: 15px; height: 100%;height: 100%;" pInputText type="text"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                        </span>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Nro</th>
                    <th pSortableColumn="gestion">Nombre<p-sortIcon field="nombre_gestion"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gestion">Usuario reg<p-sortIcon field="id_usuario_reg"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gestion">Fecha reg<p-sortIcon field="fecha_reg"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gestion">Fecha mod<p-sortIcon field="fecha_mod"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gestion">Usuario mod<p-sortIcon field="id_usuario_mod"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lista_gestion let-rowIndex="rowIndex">
                <tr (click)="SeleccionarGestion(lista_gestion)">
                    <td scope="persw">{{rowIndex+1}}</td>
                    <td>{{lista_gestion.nombre_gestion}}</td>
                    <td>{{lista_gestion.id_usuario_reg}}</td>
                    <td>{{lista_gestion.fecha_reg}}</td>
                    <td>{{lista_gestion.fecha_mod}}</td>
                    <td>{{lista_gestion.id_usuario_mod}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6">No hay datos para mostrar </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
