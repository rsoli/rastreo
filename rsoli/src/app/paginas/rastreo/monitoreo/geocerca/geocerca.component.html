<p-toast ></p-toast>
<div class="fondo_componente" style="padding: 20px; box-shadow: 0 2px 0px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0; ">
    <div style="padding: 50px;">
        <div class="row" >
            <div class="col-lg-12">
                <p class="tarjeta-titulo"> Lista de geocercas </p>
            </div>
        </div>
        <p-table #dt [value]="lista_geocercas" dataKey="id"
                [rows]="10" 
                [loading]="loading" 
                styleClass="p-datatable-lista_geocercas"
                [paginator]="true" 
                [filterDelay]="0" 
                [responsive]="true"
                [globalFilterFields]="['usuario','tipo_geocerca','nombre_geocerca','descripcion']"
                [rowHover]="true"
                >

                <ng-template pTemplate="caption">
                    <div class="row" >
                        <div class="col-lg-6" style="padding: 0px;margin: 0px;">
                            <button   pTooltip="Nuevo" tooltipPosition="top"  type="button" class="btn IconoEfecto transparente" (click)="FormularioGeocerca(0)">
                                <i style="color: #3699FF;"  class="pi pi-file-o imgzoom" ></i>
                            </button> 

                            <button   pTooltip="Editar" tooltipPosition="top" type="button"  class="btn IconoEfecto transparente" (click)="FormularioGeocerca(-1)">
                                <i  class="far fa-edit imgzoom" style="color: #3CA934 "></i>
                            </button>
                            <button   pTooltip="Eliminar" tooltipPosition="top"  type="button"  class="btn IconoEfecto transparente" (click)="EliminarGeocerca()" >
                                <i   class="far fa-trash-alt bg imgzoom"  style="color: #F64E60;"></i> 
                            </button>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input style="border-radius: 15px; height: 100%;height: 100%;"  pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                            </span>    
                        </div>  
                    </div>
                </ng-template>

                <ng-template pTemplate="header" >
                    <tr>
                        <th>Nro</th>
                        <th pSortableColumn="usuario">Geocerca<p-sortIcon field="nombre_geocerca"></p-sortIcon></th>
                        <th pSortableColumn="correo">Descripción<p-sortIcon field="descripcion"></p-sortIcon></th>
                        <th pSortableColumn="persona">Tipo Geocerca<p-sortIcon field="tipo_geocerca"></p-sortIcon></th>
                        <th pSortableColumn="persona">Usuario<p-sortIcon field="usuario"></p-sortIcon></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista_geocercas let-rowIndex="rowIndex" >
                    <tr (click)="SeleccionarGeocerca(lista_geocercas)" >
                        <td scope="persw">{{rowIndex+1}}</td>
                        <td>{{lista_geocercas.nombre_geocerca}}</td>
                        <td>{{lista_geocercas.descripcion}}</td>
                        <td>{{lista_geocercas.tipo_geocerca}}</td>
                        <td>{{lista_geocercas.usuario}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No hay datos para mostrar </td>
                    </tr>
                </ng-template>
        </p-table>
    </div>
</div>
