




 <p-toast ></p-toast>
 <div class="fondo_componente" style="padding: 20px; box-shadow: 0 2px 0px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0; ">
     <div style="padding: 50px;">
         <div class="row" >
             <div class="col-lg-12">
                 <p class="tarjeta-titulo"> Lista de zonas grupo detalle</p>
             </div>
         </div>
         <p-table #dt [value]="lista_zona_grupo_detalle" dataKey="id"
                 [rows]="10" 
                 [loading]="loading" 
                 styleClass="p-datatable-lista_zona_grupo_detalle"
                 [paginator]="true" 
                 [filterDelay]="0" 
                 [responsive]="true"
                 [globalFilterFields]="['zona','descripcion','nombre_usuario']"
                 [rowHover]="true"
                 >
 
                 <ng-template pTemplate="caption">
                     <div class="row" >
                         <div class="col-lg-6" style="padding: 0px;margin: 0px;">
                            <button  pTooltip="Volver" tooltipPosition="top"  type="button" class="btn IconoEfecto transparente" (click)="Volver()">
                                <i style="color: #201a1a;font-weight: bold;"  class="pi pi-arrow-left imgzoom" ></i>
                            </button>
                             <button   pTooltip="Nuevo" tooltipPosition="top"  type="button" class="btn IconoEfecto transparente" (click)="FormularioZonaGrupoDetalle(0)">
                                 <i style="color: #3699FF;"  class="pi pi-file-o imgzoom" ></i>
                                 
                             </button> 

                             <button   pTooltip="Editar" tooltipPosition="top" type="button"  class="btn IconoEfecto transparente" (click)="FormularioZonaGrupoDetalle(-1)">
                                 <i  class="far fa-edit imgzoom" style="color: #3CA934 "></i>
                             </button>
                           
                             <button   pTooltip="Eliminar" tooltipPosition="top"  type="button"  class="btn IconoEfecto transparente" (click)="EliminarZonaGrupoDetalle()" >
                                 <i   class="far fa-trash-alt bg imgzoom"  style="color: #F64E60;"></i> 
                             </button> 
                         </div>
                         <div class="col-lg-6 d-flex justify-content-end">
                             <span class="p-input-icon-left">
                                 <i class="pi pi-search"></i>
                                 <input style="border-radius: 15px; height: 100%;height: 100%;"  pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                             </span>    
                         </div>  
                     </div>
                 </ng-template>
 
                 <ng-template pTemplate="header" >
                     <tr>
                         <th>Nro</th>
                         <th pSortableColumn="zona">Zona<p-sortIcon field="zona"></p-sortIcon></th>
                         <th pSortableColumn="descripcion">Descripci√≥n<p-sortIcon field="descripcion"></p-sortIcon></th>
                         <th pSortableColumn="nombre_usuario">usuario<p-sortIcon field="nombre_usuario"></p-sortIcon></th>
 
                     </tr>
                 </ng-template>
                 <ng-template pTemplate="body" let-lista_zona_grupo_detalle let-rowIndex="rowIndex" >
                     <tr (click)="SeleccionarZonaGrupoDetalle(lista_zona_grupo_detalle)" >
                         <td scope="persw">{{rowIndex+1}}</td>
                         <td>{{lista_zona_grupo_detalle.zona}}</td>
                         <td>{{lista_zona_grupo_detalle.descripcion}}</td>
                         <td>{{lista_zona_grupo_detalle.nombre_usuario}}</td>
                     </tr>
                 </ng-template>
                 <ng-template pTemplate="emptymessage">
                     <tr>
                         <td colspan="6">No hay datos para mostrar </td>
                     </tr>
                 </ng-template>
         </p-table>
     </div>
 </div>
