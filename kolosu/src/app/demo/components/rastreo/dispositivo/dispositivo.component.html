
    <div class="card">
        <p-toast></p-toast>
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
        <app-loading [loading]='loading'></app-loading>
        <app-tabla-dinamica
          titleTable="Lista de Dispositivo"  
          (selected)="seleccionarDispositivo($event)"  
          [buttons]='toolbarButtons'

          (buttonClick)="ButtonClick($event)"
          (Unselect)="deshacerSeleccionDispositivo($event)"
          [columns]="columnas_dispositivo"
          [data]="lista_dispositivo"
          (formSave)="guardarDispositivo($event)"
          

          [buttonNew]="false"
          [buttonEdit]="false"
          [buttonDelete]="false"
        >
        </app-tabla-dinamica>



        <!-- modal filtro -->
        <app-modal-dinamica
        titleModal="Asignar Geocerca {{selectedGeocerca.placa}}"
        [columns]="columns_geocerca"
        [modalVisible]="modal_geocerca"
        [formData]="selectedGeocerca"
        (formSave)="aplicarFiltro($event)"
        (closeModal)="cerrarModalFiltro()" 
         >
        </app-modal-dinamica>

        

        
    </div>
