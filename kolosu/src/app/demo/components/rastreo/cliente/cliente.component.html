<div class="card">

    <p-toast></p-toast> 

    <app-loading [loading]="loading"></app-loading>
   
    <app-tabla-dinamica
      titleTable="Lista de clientes"
      (selected)="seleccionarCliente($event)"
      (Unselect)="deshacerSeleccionCliente($event)"
      [buttons]="toolbarButtons" (buttonClick)="ButtonClick($event)"

      [buttonNew]="es_admin"
      [buttonEdit]="es_admin"
      [buttonDelete]="es_admin"
      [toolbar]="es_admin"

      [columns]="columnas_cliente"
      [data]="lista_clientes"
      (formSave)="guardarCliente($event)"
      (delete)="eliminarCliente($event)"
      >
    </app-tabla-dinamica> 

</div>
